ADW_JAP_current_stats:0 "日本の現状"
ADW_JAP_current_stats_desc:0 "我々は打ち砕かれ、敗北した。だがしかし、まだチャンスはあるはずだ。だが、何をするにもまずは現状把握に、国家の大まかな歴史を知ることが重要だ。"
ADW_JAP_our_focus:0 "今後の方針"
ADW_JAP_our_focus_desc:0 "さて、まずは現状の把握が終わった。次は我々の方針を決めるべきだろう。"
ADW_JAP_negotiations_with_china:0 "清朝との領土交渉"
ADW_JAP_negotiations_with_china_desc:0 "我々は内戦時に失った領土の回復をすることを決定した。ただ、以下の地域は清朝の影響力が非常に強く、我々に清朝と戦って打ち勝つ力など無いに等しい。外交を駆使し、お互いが納得するような方法で領土の回復を認めさせるべきである。"
ADW_JAP_def_shino_japanese_war:0 "日清戦争"
ADW_JAP_def_shino_japanese_war_desc:0 "我々は清朝との戦争状態に突入してしまった。もはや我々に残された道はただ一つ、「死」ある。その前に、一矢報いてやろうではないか！"
ADW_JAP_early_moblization:0 "早期動員"
ADW_JAP_early_moblization_desc:0 "清朝との交渉は成功し、我々は日本再統一の岐路に立たされている。我々は軍備を増強し、確実にの売国奴どもに打ち勝つようにするべきだ。"
ADW_JAP_defend_the_holy_nation:0 "神州を守れ"
ADW_JAP_defend_the_holy_nation_desc:0 "ついに清朝は最終攻撃を開始した、皆の衆！武器をとれ！神州をその身尽きるまで守れ！"
ADW_JAP_fall_of_tokyo:0 "東京陥落"
ADW_JAP_fall_of_tokyo_desc:0 "奴らは東京に迫りつつある、もう守る手立てはない。"
ADW_JAP_fall_of_peking:0 "北京陥落"
ADW_JAP_fall_of_peking_desc:0 "なんということだ！これは夢なのか？北京が我々の軍により陥落した！あの絶望的な状況から勝ったのだ！この勝利は千年にわたって記憶されるだろう。"
ADW_JAP_sothern_islands:0 "南方の島々"
ADW_JAP_sothern_islands_desc:0 "琉球王国は島津藩に服従してきた過去がある、いくら清朝にも朝貢してきたと謂えども、沖縄周辺の島々は我々の物だ！"
ADW_JAP_northern_shogunate:0"北の将軍"
ADW_JAP_northern_shogunate_desc:0 "北海道には幕府の残党が存在する。彼らはアイヌを鉄拳の支配においており、彼らを開放するとともに、未回収の日本を回収せねばならない！"
