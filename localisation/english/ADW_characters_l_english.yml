ADW_JAP_shidehara_kijyuro:0 "幣原喜重郞"
ADW_JAP_shidehara_kijyuro_desc:0 "幣原喜重郎は、1872年、明治動乱の直後に生まれた幕府の元外交官である。彼の家は豪商であったため、近代化しつつあった幕府にその才能を買われ、新しく発足した外交館での勤務でめきめきと力をつけていった。1918年の第一次世界大戦の講和会議であるワシントン会議にも出席し、歴史に大きな足跡を残す…はずだった。このワシントン条約が日本にとってあまり利のないものになろうとしているのを庶民に親しまれていた過激派な新聞、俗称イエローペーパーが大々的に報じ、全国で大規模な民衆の反乱がおこる。幕府は当時関西で人気のあった幣原を使い、地域の安定化を図るため、幣原を呼び戻すも、時すでに遅し、民衆の蜂起はもはや止められぬものとなった。帰ってきた幣原はその民主主義的な主義を持つ（と考えられていた）ため関西で蜂起した民主主義勢力の棟梁に担ぎあげられ、今の日本新政府の指導者となった。だが本人はこれを望んでおらず、各派閥の統制も出来ないでいる。彼の玉座の後に、躍り出てくる勢力はいったい誰なのか、それは誰も分からない…"

