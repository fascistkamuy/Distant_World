JAP_ADW_shidehara_kijyuro:0 "幣原喜重郞"
JAP_ADW_shidehara_kijyuro_desc:0 "幣原喜重郎は、1872年、明治動乱の直後に生まれた幕府の元外交官である。彼の家は豪商であったため、近代化しつつあった幕府にその才能を買われ、新しく発足した外交館での勤務でめきめきと力をつけていった。1918年の第一次世界大戦の講和会議であるワシントン会議にも出席し、歴史に大きな足跡を残す…はずだった。このワシントン条約が日本にとってあまり利のないものになろうとしているのを庶民に親しまれていた過激派な新聞、俗称イエローペーパーが大々的に報じ、全国で大規模な民衆の反乱がおこる。幕府は当時関西で人気のあった幣原を使い、地域の安定化を図るため、幣原を呼び戻すも、時すでに遅し、民衆の蜂起はもはや止められぬものとなった。帰ってきた幣原はその民主主義的な主義を持つ（と考えられていた）ため関西で蜂起した民主主義勢力の棟梁に担ぎあげられ、今の日本新政府の指導者となった。だが本人はこれを望んでおらず、各派閥の統制も出来ないでいる。彼の玉座の後に、躍り出てくる勢力はいったい誰なのか、それは誰も分からない…"

ADW_KYO_emperor_hirohito_:0 "昭和天皇"
ADW_KYO_emperor_hirohito_desc:0 "天皇家124第当主たる昭和天皇は、綱渡りの上を歩いていると言っても過言ではない。1926年に幕府政権の元昭和天皇として戴冠したもの、周囲を取り巻く環境は凄惨ともいえる。その強大な日本国家は崩壊し、彼の愛した民たちは幾つもの派閥に別れ、争っている。この現状を鑑み、今は京都のみを統治する京都中立朝廷の指導者たる昭和天皇だが、彼の望みはただ一つ、一つの旗のもとに大和民族が統一され、大御宝の生活が日常を取り戻すことである。"