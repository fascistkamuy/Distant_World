 ADW_GDP_EXP.2.t:0 "最高指導者と実質指導者について"
 ADW_GDP_EXP.2.de:0 "国家選択をし、国家元首の右下のボタンを押すことにより最高指導者が現れる。"
 
 ADW_GDP_EXP.3.t:0 "医療システムとは"
 ADW_GDP_EXP.3.de:0 "各州の右端にあるオレンジのボタンにより各州の医療設定ができる。四つの病院を建設することにより、各州の健康度を上げられる。さらにインフラのレベルを上げることでも健康度は上がる。\n 上部の経済uiボタン（Shift+x）を押し、経済パネルの左から二つ目の列でも健康度の設定ができる。下の医療費負担率を上げると健康度が上がる。\n\n健康率州リストの使い方\nリストの下の％を調節し、たり更新ボタンを押すとリストが現れる。"
 ADW_GDP_EXP.4.t:0 "ADWでの数値調節"
 ADW_GDP_EXP.4.d:0 "ADWでは次の数値を改善している。\n\n諜報員の最大人数:50\n州の最大建築スロット:50"
 ADW_GDP_EXP.5.a:0 "後ろへ"
 ADW_GDP_EXP.5.b:0 "ADWでの数値調節"