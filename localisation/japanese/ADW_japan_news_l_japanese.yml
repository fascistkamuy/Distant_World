ADW_JAP_N.1.t:0 "釜山会議"
ADW_JAP_N.1.d:0 "日本はここ数十年間、苦汁をなめさせられてきた。第一次世界大戦では参戦し、勝利したものの、何も得られなかったばかりか、そのせいで社会不安を起こし、内戦が勃発した。その際、幕府は北方に逃れ、南方のやっと手に入れた島々も失った。今でも本土の大半を占める大日本帝国も社会不安に侵され、人々は貧困に喘ぎ、社会主義や国家社会主義などの新たなイデオロギーが勃興し、混乱を極めている。やっと成立した立憲民主制政府はついに統一への第一歩として清朝との会談を希望した。この会談は釜山で行われ、主な題は領土や不干渉条約となる予定である。"
ADW_JAP_N.1.a:0 "会議の成功を望む"
ADW_JAP_N.2.t:0 "釜山会議の成功"
ADW_JAP_N.2.d:0 "先日行われた釜山会議は成功裏に閉幕した。日本は北海道、沖縄と南方諸島への領有権を認められ、帝国再建の一歩を踏み出した。代わりに、清朝は日本の朝貢を受け入れ、以下の地域への通行権を手に入れた。"
ADW_JAP_N.2.a:0 "再び日は昇るか？"
ADW_JAP_N.3.t:0 "釜山会議の決裂"
ADW_JAP_N.3.d:0 "釜山会議は失敗した、過大な要求をする日本に対し、皇帝は日本を「敵」と認め、会議中にもかかわらず、軍事行動を開始した。戦太鼓が響き渡り、新たな日本国は国民を総動員し、最後の一兵まで戦うと宣言した。日本を守るため、分裂していた元徳川幕府である北海道幕府、沖縄王国は日本側での参戦を宣言、日本の命運を決める清寇が始まった。"
ADW_JAP_N.3.a:0 "昇らない日はない、そうだろ？"
ADW_JAP_N.4.t:0 "北京陥落"
ADW_JAP_N.4.d:0 "信じられないニュースが東京から届いた！何と極東の島国が、東亜の巨竜たる清朝の首都、北京を陥落させた。日本軍は現在郊外の盧溝橋付近で勝利パレードを行っており、二重支配の軛にあえいでいた少数民族たちは歓喜し、この日を迎えている。一方で清朝は日本との和平協定に同意し、朝鮮、満州を譲渡したうえで各貿易港における日本の優越を認めたばかりか、東南アジアのいくつかの朝貢国の譲渡にすら応じた。飲み込まれると思われていた日は龍を焼き尽くしたようだ。"
ADW_JAP_N.4.a:0 "日は再び昇る！"
ADW_JAP_N.5.t:0 "東京陥落"
ADW_JAP_N.5.d:0 "東亜の宝石、東京が陥落した。ついには日本すらもが清朝の影響下におかれ、清朝の東亜における支配権は決定的なものとなった。"
ADW_JAP_N.5.a:0 "もう、日が昇ることはない。"