DW_JAP.2.t:0 "日本の現状"
DW_JAP.2.d:0 "この世界では旭日はすでに16世紀に上りつつあった。本能寺の運命を逃れた信長は順調に天下統一を進め、1588年には人間50年を全うし、本能寺の畳の上で逝く。1590年には織田信忠による天下統一が成就し、日本は平和の時代を迎える…はずだった。国内では海外拡張を提唱する豊臣派に国内の安定を良しとする徳川派の政争が続いていた。最終的には豊臣派が勝利し、織田信忠は秀吉の主張する西進論の代わりに、南方に拡張。我々の世界におけるインドシナ半島を除く最大領域を版図に収める。だが、沈まない太陽はない。ベトナム侵攻の際、そのゲリラ戦に日本軍は翻弄され、指揮官である織田信忠に豊臣秀吉といった重臣が戦死し、本土は大混乱に陥る。そして1597年には慶長の大号令が発令され、豊臣派、織田派の重臣が続々不審死、または失脚し、徳川政権は政権を苦せずして得る。1600年には海外領土と西日本で徹底抗戦を唱える織田、豊臣連合軍と徳川政権は関ケ原にて決戦を挑む。合計で50万人が動員されたこの決戦は慶長の大号令による指揮官の不足により、徳川政権が勝利する。1603年には徳川家康は征夷大将軍となり、日本本土における平和を謳歌する。そのころ南方における織田家は原住民や欧州各国と抗戦を繰り広げていたものの、最終的には敗北し、加州探題として現カリフォルニア・ニューヲアリに亡命し、現地民などと混血し、独自の平和を築いていった。この世界では徳川家慶による独自の近代化、自由化が進み、欧州各国には清朝と並び、「東亜の二つの竜」と言わしめるほどの栄華を極め、近代化された徳川政権は第一次世界大戦まで生き延びた。だが、ここで歴史の歯車が狂い始める。日本は第一次世界大戦に勝利するも、得られるものは何もなく、徳川政権下にあった国民の不満がついに爆発した。民衆は関西で蜂起し、新たに、日本の民主化を旗印とする新国家、日本新政府の成立を宣言した。この際、共産主義者の蜂起もあったものの、江戸周辺での蜂起であったため、歴戦の旗本8万によって鎮圧された。緒戦で日本新政府に敗北した徳川政権は北海道に落ち延び、原住民であるアイヌを鉄拳の支配の下においた。。この時、一次大戦の混乱に乗じて服従させた沖縄は同じく独立を宣言し、日本は分かたれた。新しい帝国にも混乱は広まっており、旭日はすでに落日を迎えた。ただし、沈まない日は無いように、昇らない日もない。"
DW_JAP.2.a:0 "旭日は再び昇るか？"
DW_JAP.3.t:0 "今後の方針"
DW_JAP.3.d:0 "分かり切っていたことだが、我々の今後の主な方針は国土の再統合であるという結論に達した。だが、幕府は未だ強い影響力を国際社会に持っており、琉球は清という強力な後ろ盾がある。準備に準備を重ねなければならないだろう。"
DW_JAP.3.a:0 "さぁ、仕事を始めるぞ"