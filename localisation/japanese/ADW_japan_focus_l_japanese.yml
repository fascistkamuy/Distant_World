l_japanese:
ADW_JAP_current_stats:0 "日本の現状"
ADW_JAP_current_stats_desc:0 "我々は打ち砕かれ、敗北した。だがしかし、まだチャンスはあるはずだ。だが、何をするにもまずは現状把握に、国家の大まかな歴史を知ることが重要だ。"
ADW_JAP_our_focus:0 "今後の方針"
ADW_JAP_our_focus_desc:0 "さて、まずは現状の把握が終わった。次は我々の方針を決めるべきだろう。"
ADW_JAP_economic_moblization:0 "経済動員"
ADW_JAP_economic_moblization_desc:0 "来るべき日本統一戦争に備え、経済を戦争に備え動員すべきだ。"
ADW_JAP_early_moblization:0 "早期動員"
ADW_JAP_early_moblization_desc:0 "我々は日本再統一の岐路に立たされている。我々は軍備を増強し、確実にあの売国奴どもに打ち勝つようにするべきだ。"
ADW_JAP_northern_shogunate:0 "北の将軍"
ADW_JAP_northern_shogunate_desc:0 "北海道には幕府の残党が存在する。彼らはアイヌを鉄拳の支配においており、彼らを開放するとともに、未回収の日本を回収せねばならない！"
ADW_JAP_revise_army_tactic:0 "戦術の再編成"
ADW_JAP_revise_army_tactic_desc:0 "この戦争から得た経験をもとに、陸軍の戦術について議論するべきだろう。"
ADW_JAP_snowtop_transport:0 "雪上輸送"
ADW_JAP_snowtop_transport_desc:0 "この戦争において雪は我々の兵站を大きく妨げた。この経験を活かし、あらたなそりなどの輸送方法を研究することで、将来寒冷地域での活動が用意になるだろう。"
ADW_JAP_media_censorship:0 "検閲活動"
ADW_JAP_media_censorship_desc:0 "右手がやることを左手が知る必要はない。"
ADW_JAP_demand_ryukyu_islands:0 "琉球諸島の要求"
ADW_JAP_demand_ryukyu_islands_desc:0 "琉球諸島は先の反乱の後に我々から離反した。これを許してはならない！軍を南進させ、最後通牒を送るべきだ。"
ADW_JAP_reunification:0 "再統一！"
ADW_JAP_reunification_desc:0 "我々は太古の亡霊である幕府政権を打倒し、この統一戦争に勝利した！新政府、そして日ノ本に栄光あれ。
ADW_JAP_falire_of_reunification:0 "統一の失敗"
ADW_JAP_falire_of_reunification_desc:0 "我々は統一に失敗し、幕府軍は本土に戻ってこようとしている。奴らと白紙和平を結び、さらなる準備をして我々は必ず舞い戻ってくる！"