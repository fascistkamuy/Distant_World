 ADW_NEWS.1.t:0 "ガンジー暗殺"
 ADW_NEWS.1.de:0 "「速報」「番組の途中ですが、ここで臨時ニュースをお伝えします。先程入った情報によりますと、演説のため各地を転々としていたマハトマ・ガンジー氏が暴漢に襲われ意識不明の重体とのことです。繰り返しお伝えします。演説のため各地を転々としていたマハトマ・ガンジー氏が暴漢に襲われ、意識不明の重体です。容疑者の動機やガンジー氏の関係については不明ですが…」"
 ADW_NEWS.1.a:0 "ガンジーが暗殺された"
 
 IND_ADW.1.t:0 "ガンジーが軍事力を容認"
 IND_ADW.1.de:0 "ガンジーは、軍事力の保有を認めた。元々彼は「非暴力・不服従」をモットーに活動を行っていた為に軍事力によるイギリスの植民地支配への抵抗・周辺国への威圧を認めていなかった。「目には目をでは真の自由は勝ち取れない。恐怖が新たな支配者になるだけだ」と彼は軍事力の保持を最後まで認めようとしなかった。側近たちもなるべくガンジーの意思を尊重しようとしたし、彼らもガンジーと同様にどうか世界の人々も自分達の正義を認めてくれると信じていた。だが、現実は残忍であった。彼らが丸腰で「争いをやめよう」と口にしたところで圧制者たちは聞く耳など持たず、鉛玉が非暴力の回答なった。日に日に多くの者が死んでいった。ガンジー自身が危険な目に遭ったのも一度や二度ではない。次第に下っ端の構成員達はガンジーの方針に懐疑的になり、内部崩壊の恐れすらもあった。ガンジーはその日、側近たちに「暫く一人にしてくれ。少し考えてくる」といったきり部屋に引きこもった。時折鳴き声や嗚咽も聞こえてきたという。そしてその日の夕方、眼光が別人のようになってしまったガンジーは口を開いてこういった。「奴らが争いを望むなら、我々もそれにこたえてやろう」"
 IND_ADW.1.a:0 "ガンジーがついに容認した。"
 
 IND_ADW.2.t:0 "民間人の粛清"
 IND_ADW.2.de:0 "インドに対して反旗を翻しそうな人物のリストを作り、国内の粛清を行う。"
 IND_ADW.2.a:0 "抵抗運動をした人物、反旗を翻しそうな人物を粛清する。"
 IND_ADW.2.b:0 "抵抗運動をした人物を粛清する。"
 IND_ADW.2.c:0 "粛清はしない。"
 
 IND_ADW.3.t:0 "ファシズム勢力の粛清"
 IND_ADW.3.de:0 "ファシズム勢力を粛清し、国家を安定させる。"
 IND_ADW.3.a:0 "過激なファシズム勢力、そのほかのファシズムの勢力の一部も粛清する。"
 IND_ADW.3.b:0 "過激な人物のみ粛清する。"
 
 IND_ADW.4.t:0 "民主主義勢力の粛清"
 IND_ADW.4.de:0 "民主主義勢力を粛清し、国家を安定させる。"
 IND_ADW.4.a:0 "極端な民主主義勢力、そのほかの民主主義勢力の一部も粛清する。"
 IND_ADW.4.b:0 "極端な人物のみ粛清する。"
 
 IND_ADW.5.t:0 "王党派勢力の粛清"
 IND_ADW.5.de:0 "王党派勢力を粛清し、国家を安定させる。"
 IND_ADW.5.a:0 "極端な王党派勢力、そのほかの王党派勢力の一部も粛清する。"
 IND_ADW.5.b:0 "極端な人物のみ粛清する。"
 
 IND_ADW.6.t:0 "藩王の指示"
 IND_ADW.6.de:0 "二人の藩王の「ハリ・シング」と「アーザム・シャー」のどちらを指示するかを決定する。この決定はこの国の未来を決定するだろう。"
 IND_ADW.6.a:0 "「アーザム」を支持"
 IND_ADW.6.b:0 "「ハリ」を支持"
 
 ADW_NEWS.2.t:0 "アーザム・シャーの勝利"
 ADW_NEWS.2.de:0 "インド政府発表：本日、厳粛な討議と慎重なる鼎談を重ねた結果、インド王は「アーザム・シャー」陛下にすることを決定した。我々は彼が人格、頭脳、肉体全てにおいて優れており、このインドを統治するにふさわしい人物であると判断した。彼が今後のインドの恒久的な繁栄と更なる進化へと我々を高めてくれることであろう！新国王陛下万歳！"
 ADW_NEWS.2.a:0 "インドの国王がアーザムとなった。"
 
 ADW_NEWS.3.t:0 "ハリ・シングの勝利"
 ADW_NEWS.3.de:0 "インド政府発表：本日、厳粛な討議と慎重なる鼎談を重ねた結果、インド王は「ハリ・シング」陛下にすることを決定した。我々は彼が人格、頭脳、肉体全てにおいて優れており、このインドを統治するにふさわしい人物であると判断した。彼が今後のインドの恒久的な繁栄と更なる進化へと我々を高めてくれることであろう！新国王陛下万歳！"
 ADW_NEWS.3.a:0 "インドの国王はハリとなった。"
 
 ADW_NEWS.4.t:0 "インドの選挙"
 ADW_NEWS.4.de:0 "民主主義に基づく選挙を行った結果与党であった共産党よりも、民主主義の方が上回っており、与党が民主主義となった。"
 ADW_NEWS.4.a:0 "民主主義インドだ。"
 
 IND_ADW.7.t:0 "南インド独立戦争"
 IND_ADW.7.d:0 "南インドで突如現地人が独立宣言をした。我々はどちらに見方をするべきか考えなくてはならない。"
 IND_ADW.7.a:0 "現地人政府を応援する。"
 IND_ADW.7.b:0 "現地人政府と戦う。"
 
 ADW_NEWS.5.t:0 "インド独立戦争"
 ADW_NEWS.5.de:0 "…繰り返しお伝えします。今朝からインド帝国首都マドラスで発生している暴動についてですが、暴徒の一部がラジオ局を占拠し「インド独立宣言」を行いました。主な内容としてはインドの主権と領土のイギリスからの回復、そして我が国に対する独立の承認を要求しているとのことです。これについて先程インド総督府はBBCの取材に対して「大英帝国の国益を保護する為に、あらゆる手段を講じて暴動を鎮圧する」と回答しました。しかし、暴動の規模や死傷者の有無については判明しておらず… "
 ADW_NEWS.5.a:0 "戦争が始まった・・・"
 
 IND_ADW.9.t:0 "経済改革"
 IND_ADW.9.d:0 "インドの経済を完全に回復させることに成功した。我が国は経済成長の障壁となる抵抗運動も完全に収まったようだ。これから我が国は経済成長を続けていくだろう。"
 IND_ADW.9.a:0 "新たな一歩だ。"
 
 ADW_NEWS.6.t:0 "インド反乱"
 ADW_NEWS.6.de:0 "…繰り返しお伝えします。今朝からインド南部で発生している暴動についてですが、暴徒の一部がラジオ局を占拠し「インド独立宣言」を行いました。主な内容としてはインドの主権と領土の解放、そして我が国に対する独立の承認を要求しているとのことです。これについて先程インド政府はBBCの取材に対して「国家の国益を保護する為に、あらゆる手段を講じて暴動を鎮圧する」と回答しました。しかし、暴動の規模や死傷者の有無については判明しておらず… "
 ADW_NEWS.6.a:0 "戦争が始まった・・・"
 
 IND_ADW.8.t:0 "謎の集団の行進"
 IND_ADW.8.d:0 "先日夜中、南部インド州で謎の集団の移動を発見したと我が国の諜報員は報告した。国民が夜中に移動するのはよくあることだがその諜報員は違うだろうと言っていた。"
 IND_ADW.8.a:0 "物騒な世の中だ"
 
 IND_ADW.10.t:0 "兵器盗難"
 IND_ADW.10.d:0 "先日、兵器庫の点検に来た者が兵器の点検をしたところ、兵器の数が減っていることに気づいた。そこで全国の倉庫で急遽点検をしたが、盗難被害があったのはここの兵器庫だけだったようだ。さらに政府側は他国の工作員によるものということも視野に入れて調査を進めている。"
 IND_ADW.10.a:0 "警察を強化しないといけない"
 
 IND_ADW.11.t:0 "インドシナからの来客"
 IND_ADW.11.d:0 "インドシナから南部インドに向けて来客が来た。今回、インドシナからの使節団が数十人程度来た。これらの使節団は数十日ほど滞在する予定とみている。"
 IND_ADW.11.a:0 "最大限にもてなせ"
 
 IND_ADW.12.t:0 "山岳地帯で謎の集団を発見"
 IND_ADW.12.d:0 "約一週間前から、インド南部で訓練している諜報員が山奥で深夜に遠目に動くものを発見したようだ。先日街中で移動していた謎の集団との関係性はあるのかこれから調査する。"
 IND_ADW.12.a:0 "謎は深まるばかりだ"
 
 IND_ADW.13.t:0 "発砲音の確認"
 IND_ADW.13.d:0 "先日南方インドの草原で発砲音を聞いたという報告を諜報員はしてきた。諜報員はその当時草原キャンプ訓練の途中でありその時偶然その音を聞いたようだ。翌日その聞こえてきたという草原の調査をすると、発砲をした痕跡が残っていた。"
 IND_ADW.13.a:0 "何が起こったのだ?"

 IND_ADW.14.t:0 "兵器庫爆破"
 IND_ADW.14.d:0 "先日インド中部の兵器庫が爆破被害にあった。管理者はその時休憩中であり休憩から帰ると爆破されていたそうだ。"
 IND_ADW.14.a:0 "本当に物騒だ"
 
 IND_ADW.15.t:0 "アフガニスタン統合"
 IND_ADW.15.d:0 "我々はアフガニスタンにて活動していた抵抗運動の主力勢力との和解に成功した。しかし、まだまだアフガニスタンには抵抗勢力が残っている。"
 IND_ADW.15.a:0 "我々の領土だ"
 
 IND_ADW.18.t:0 "民主主義者による蜂起"
 IND_ADW.18.d:0 "民主主義者が南東部の州で大規模な蜂起を起こした。政府は「今すぐにでも対処するという意見を出した。」今現在も反乱軍は西進を続けており、このまま無抵抗でいると首都が陥落するのも時間の問題だろう。"
 IND_ADW.18.a:0 "また戦争か"
 
 IND_ADW.19.t:0 "ミャンマーからの支援"
 IND_ADW.19.d:0 "ミャンマーから支援の内容を告げる文書が通達されたその内容は我々に五千人もの兵士を派遣するそうだ。これに対し首相は「ミャンマーの開発に多額の資金をつかおうと宣言した。」"
 IND_ADW.19.a:0 "恩は必ず返す"
 
 IND_ADW.20.t:0 "ミャンマーへの支援"
 IND_ADW.20.d:0 "先日ミャンマーからの五千人もの兵士が到着し、現在我が国のために働いている。そこで我が国はミャンマーへの恩返しとしてミャンマー地域の開発に力を注ぐ予定である。"
 IND_ADW.20.a:0 "ミャンマー全土を開発せよ"
 IND_ADW.20.b:0 "沿岸部のみ開発する"
 IND_ADW.20.c:0 "資金がない、この話はなかったことにしてくれ"
 
 IND_ADW.21.t:0 "労働環境調査"
 IND_ADW.21.d:0 "我が国の、労働環境は欧州諸国と比べて極めて劣悪である。という報告がある。そのための調査資金を調達する。"
 IND_ADW.21.a:0 "全土をくまなく調査せよ"
 IND_ADW.21.b:0 "各地を大まかに調査しよう"
 IND_ADW.21.c:0 "いやしないでおこう"
 
 IND_ADW.22.t:0 "児童労働対処"
 IND_ADW.22.d:0 "児童労働が各地の企業で行われているようだ。この現状を我々は改善しないといけない。"
 IND_ADW.22.a:0 "改善せよ"
 IND_ADW.22.b:0 "目をつむっていよう"
 
 IND_ADW.23.t:0 "労働環境対処"
 IND_ADW.23.d:0 "この国の労働環境が発覚した。この国の労働環境は欧州諸国と比較して非常に劣悪であり、多くの国民が苦しんでいるようだ。"
 IND_ADW.23.a:0 "改善せよ"
 IND_ADW.23.b:0 "目をつむっていよう"
 
 IND_ADW.24.t:0 "観光開発"
 IND_ADW.24.d:0 "先日議会でこの国の観光業を発展させる議案が採決された。これからこの国の観光業を開発し、更なる収入を獲得する。"
 IND_ADW.24.a:0 "外国にこの国の発展を知らせるチャンスだ"
 UnbhatBeach:0 "アンパット・ビーチ"
 
 IND_ADW.25.t:0 "リゾート用地発見"
 IND_ADW.25.d:0 "先日政府の役人らがリゾート用地確保のため全国のリゾート用地候補を視察に行った。その視察に同行していた有名芸術家A氏は「人が如何に優れた芸術作品を作ろうと、大自然の産物には敵わない。」とのコメントを残した。"
 IND_ADW.25.a:0 "ここにしよう"
 
 IND_ADW.26.t:0 "インド国際会議"
 IND_ADW.26.da:0 "インドで国際的な会議を開催する。我が国が開発したリゾート地の近くに会場を設ける。それにより我が国がここまででどれほど発展したのか他国に示すことができる。"
 IND_ADW.26.db:0 "インドから自国で国際的な会議を開催するという提案がされた。会場場所は最近国民の間でも有名になった「アンパット・ビーチ」だ。"
 IND_ADW.26.a:0 "参加しよう"
 IND_ADW.26.b:0 "丁重に断らせていただこう"
 IND_ADW.26.c:0 "どうなるだろう。"
 
 IND_ADW.27.t:0 "イギリス代表がインドを訪れた"
 IND_ADW.27.d:0 "[ENG.GetLeader]は、新生インドとイギリスとの国際会議の為にアフマダーバードに降り立った。[ENG.GetLeader]は傲慢なイギリス人の例にもれず人種差別主義者であり、インド人を未だに「野蛮な二等国家」としか考えていなかった。誇り高き大英帝国の紳士が未開人と「会議」など片腹痛い。確かにインドはかつて「大英帝国の真珠」という雅称が付いていたが、真珠と言うものは光があってこそ初めて光り輝くのだ。大英帝国と言う光を失ったインドなど、ただの石ころに過ぎないだろう。アフマダーバードに着く前まではそう考えていた。だが実際の光景は想像を絶するものだった。町には摩天楼が聳え立ち、車は町を行き交い、人々が纏っている衣装は皆文明的で機能的な物ばかりだった。無論、道路の舗装がまだ凸凹があるなどの至らない点があるがそれも想像をはるかに上回る景色の前では路傍の石ほどの関心もない。これが本当に彼の植民地の姿なのか？茫然自失していると、インドの大使が私に話しかけてきた。「実は町の殆どはまだ未完成なのです。お見苦しいところをお見せして申し訳ございません。」信じられない。この町はまだ発展途上だと言うのか？ではこの町はいつ完成するのだ。喉から出かかった疑問は、その返答が恐ろしいものになることを本能的に察知し声帯が発生を拒んだ。もし、インドがこの輝きを無くさないのならば将来的にはインドはイギリスの覇権への大いなる試練となるだろう。もしかすれば、彼らが我々に慈悲を与えているのではないか。そうとさえ[ENG.GetLeader]は考え始めていた。「大使、どうしましたか？」親切なインドの青年が私の身を案じて尋ねてくる。恐らく酷く顔色が悪かったのだろう。だが視界がぼやけているせいか、まるで彼が我々を潰そうと迫ってくる巨人のように思えた。「お気遣いありがとう。私は気分が悪いので暫く目を閉じていますよ。」そして[ENG.GetLeader]は目を閉じた。出来れば全てが夢だったと願いながら。そして最後にこういったそうだ\n＜我々が手放したのは、真珠でなくルビーだったかもしれない＞"
 IND_ADW.27.a:0 "イギリス代表はそう言っていたのか"
 IND_ADW.27.b:0 "どうしてルビーなのだ。"
 
 IND_ADW.28.t:0 "ルビーとは"
 IND_ADW.28.d:0 "ルビーは暗闇でも輝くことができるらしい。そして光が無ければ輝けない真珠との対比となっている。しかしこの知識の真否はわからない。それに僕は、学者じゃなく、ジャーナリストでもないし……ただの一般人だからな"
 IND_ADW.28.a:0 "そうだったのか"
 
 ADW_NEWS.7.t:0 "インド会議開催"
 ADW_NEWS.7.de:0 "インド会議が行われた。"
 ADW_NEWS.7.a:0 "会議だ"
 
 IND_ADW.29.t:0 "インドの歴史"
 IND_ADW.29.d:0 "1914年にセルビアでオーストリアの皇太子が殺害されたことにより、第一次世界大戦が勃発した。欧州諸国の複雑な国家関係によりこの戦争は複雑化し、欧州各地で激しい戦闘が行われた。そこで我が国の宗主国イギリスはドイツやオーストリア、オスマンから新たな領土を得ようと太平洋やアフリカ、ヨーロッパなど各地の前線に大量の兵力を送った。そのイギリスの善戦のおかげか第一次世界大戦は協商側の勝利となった。インドでは戦争が終われば自治を認めるという約束をイギリスとしていたが、その約束が果たされることはなかった。\n そのことに不満を持ったインド国民がイギリスに対し独立戦争を起こした。イギリスは先の大戦でかなり疲弊しており戦線は後退していった。しかしイギリスも最新兵器を導入すると南部戦線で膠着状態に陥った。泥沼の戦闘がそこで行われた。厭戦気分が両国の間に漂っていた。数か月後両国の対談のもと、そこのラインを国境として、南部をイギリス領とし、イギリスは北部の独立を承認した。そこにガンジーを国家元首とするインド・コミューンが誕生した。しかしその後もインド情勢は不安定であった。その数か月後インド東部でインド共和国が国家を宣言した。当然インド・コミューンが独立を許すはずもなくインド内戦が始まった。しかし共和国軍はデリーを占領した。しかし河川により侵攻が停止してしまった。ところがインド独立戦争により両国の国民の間で厭戦思想が蔓延していた。そこで両国家は膠着地点近くの河川を境界線として停戦した。\n しかしインドにはまだまだ問題があった。インド共和国では東部州でビルマとバングラディシュが独立を宣言した。これに対しインド共和国は徹底抗戦を宣言したが、国民の暴動も起こり、先の大戦、インド独立戦争、インド内戦と連戦し、かなり疲弊していた。そのような状態で万全に戦えるはずがなく、バングラディシュは西ベンガル以東の領土の割譲、ビルマはアラカン山脈以東の領土を割譲した。その後二国は東南アジア連盟を設立した。\n 西部のインド・コミューンではその後西端の州で新生ムガル帝国と名乗る国家が国家樹立を宣言した。しかしインド・コミューンはインド共和国がバングラディシュとビルマとの戦争で苦戦していたのを見て、独立を承認した。しかしパキスタンの内部ではムガル帝国復活派と、イスラム主義派など様々な派閥とのにらみ合いが続いている。"
 IND_ADW.29.a:0 "了解"
 
 IND_ADW.30.t:0 "リゾートキャンペーン"
 IND_ADW.30.d:0 "インドの新たなリゾート地に多くの観光客を引き寄せるために国際的なキャンペーンを行う。"
 IND_ADW.30.a:0 "良い週末を"
 
 IND_ADW.31.t:0 "リゾートキャンペーンの結果"
 
 IND_ADW.31.d:0 "リゾートキャンペーンの結果は大成功だった。この二か月間このビーチには世界中から大量の観光客がやってきた。これ程の人数が来るとは政府の誰もが思っていなかったようだ。このキャンペーンは大成功といえるだろう。やはり世界中の人々はビーチが好きなのか。"
 IND_ADW.31.a:0 "大成功"
 
 IND_ADW.32.d:0 "リゾートキャンペーンは成功だ。かなりの人々がビーチに来たが、あまり多くは見られなかったように見える。しかし、通常よりも多くの観光客を集めることができた。これはキャンペーンの成功といえるだろう。"
 IND_ADW.32.a:0 "成功"
 
 IND_ADW.33.d:0 "リゾートキャンペーンは小規模だが成功した。周辺諸国やインドの内陸部の国民インド東部に在住している人々が観光に来た。そこより遠くから来た人はほとんどいなかった。"
 IND_ADW.33.a:0 "小さな成功だ"
 
 IND_ADW.34.d:0 "リゾートキャンペーンは人を集めるまでの効果はなかった。しかし、通常の観光客の購買意欲を上げることは出来たようだ。"
 IND_ADW.34.a:0 "購入数が上がったならいいことだ"
 
 IND_ADW.35.d:0 "リゾートキャンペーンは失敗した。この二か月間の観光客数は通常と変わらなかった。それどころか心なしか減ったような錯覚に陥った。"
 IND_ADW.35.a:0 "残念だ..."
 
 IND_ADW.36.t:0 "シャムの影響"
 IND_ADW.36.d:0 "シャムへ圧力をかけ、我が国への低金利での投資をすることが出来た。この結果はインド国民の栄光となりシャム国民の不満の種となるだろう"
 IND_ADW.36.a:0 "了解"
 
 IND_ADW.37.t:0 "インドからの提案"
 IND_ADW.37.d:0 "インドが我が国に対し低金利での投資を要求してきた。それについて本日国会が急遽開かれた。インドは大国だ。彼らを起こらせると我が国は同のようになるか分からない。"
 IND_ADW.37.a:0 "しょうがない"
 IND_ADW.37.b:0 "断る"
 
 IND_ADW.38.t:0 "シャムの影響"
 IND_ADW.38.d:0 "先日シャムからの応答の文が返ってきたが我が国への投資はないそうだ。この態度に対する我が国の応答を考えなければならない。"
 IND_ADW.38.a:0 "そうか"
 
 IND_ADW.39.t:0 "シャムの土地での影響力"
 IND_ADW.39.d:0 "先日シャムの土地で我々の影響力を高めることに成功した。その土地の人々の中にインド派の人もいるようだ。現在インドとシャムの国境部にはインド派とシャム存続派の二つが乱立しているような状態の様だ。"
 IND_ADW.39.a:0 "万歳"
 
 IND_ADW.40.t:0 "インドの勝利"
 IND_ADW.40.d:0 "先日シャムとの国境で紛争があった。しかしインド軍はそれを押しのけ敵国軍を粉砕することに成功した。このことより敵国軍の戦力は我々よりも劣っていると考えた。今こそ決戦の時だと政府の幹部は発言している。しかしシャムはヨーロッパによる植民地時代を乗り切った国家である。もしかすると我が国より優れた兵器や兵力を隠し持っているかもしれない。しかしシャムを手に入れると東南アジアや東アジアへの進出が現在よりも容易になるだろう。しかし我々は国際社会から孤立してしまうかもしれない。今こそ慎重な判断をしないといけない。"
 IND_ADW.40.a:0 "シャムに侵攻するぞ"
 IND_ADW.40.b:0 "ここでやめておこう"
 
 IND_ADW.41.t:0 "シャムの勝利"
 IND_ADW.41.da:0 "シャムとの国境紛争に敗北した。我々はどうやらシャムの事を油断していたようだ。"
 IND_ADW.41.db:0 "近年力を伸ばしていたインドに勝利した。これは我が国の誇るべきことだ。そして数日後首都で凱旋パレードを開く予定だ。この日はシャムにとっての記念日となるだろう。"
 IND_ADW.41.a:0 "屈辱だ"
 IND_ADW.41.b:0 "栄光だ"
 
 IND_ADW.42.t:0 "シャムの敗北"
 IND_ADW.42.d:0 "先日インドとの国境で紛争が起こった。しかし我々は敗北してしまった。インドはわが軍の実態に気づき戦争を仕掛けてくるかもしれない。これからインドとの国境を見張らないといけない。"
 IND_ADW.42.a:0 "屈辱だ"
 
 IND_ADW.43.t:0 "国境紛争講和"
 IND_ADW.43.d:0 "インドとシャムの国境で紛争が起こっていた。しかし二か国間で膠着し、戦争が講和された。"
 IND_ADW.43.a:0 "戦争が終わった"
 
 IND_ADW.44.t:0 "空軍の訓練"
 IND_ADW.44.d:0 "空軍改革をこの国は進めており、先日空軍の訓練を行った。これから空軍が世界中の軍の中心で主力となるだろう。"
 IND_ADW.44.a:0 "空軍の時代だ"
 
 IND_ADW.45.t:0 "航空機購入契約"
 IND_ADW.45.d:0 "航空機を購入する契約を我々は交わした。これからの時代、航空機の生産、数により軍隊の強さが変わるだろう。だから今のうちから航空産業に力を入れておこう。"
 IND_ADW.45.a:0 "陸軍支援を中心に買おう"
 IND_ADW.45.b:0 "戦闘機を買おう"
 IND_ADW.45.c:0 "戦略爆撃が一番重要だろう。"
 
 IND_ADW.46.t:0 "航空機生産"
 IND_ADW.46.d:0 "空軍から軍需工場に特殊指令として航空機生産の指令を入れる。今後はさらに生産し、主力航空部隊を増加させられるように努力する。"
 IND_ADW.46.a:0 "陸軍支援位機だ"
 IND_ADW.46.b:0 "戦闘機だ"
 IND_ADW.46.c:0 "戦略爆撃機だ"
 
 IND_ADW.47.a:0 "よくやった"
 IND_ADW.47.t:0 "陸軍支援機生産"
 IND_ADW.47.d:0 "陸軍支援のための爆撃機の生産が完了した。これにより空軍時代を少し前進することができるだろう。"
 IND_ADW.48.t:0 "戦闘機生産"
 IND_ADW.48.d:0 "航空戦闘ための航空機の生産が完了した。これにより空軍時代を少し前進することができるだろう。"
 IND_ADW.49.t:0 "戦略爆撃機生産"
 IND_ADW.49.d:0 "戦略的爆撃ための航空機の生産が完了した。これにより空軍時代を少し前進することができるだろう。"
 
 IND_ADW.50.t:0 "防諜強化"
 IND_ADW.50.d:0 "先日国家の諜報機関の防諜システムを強化することができた。国民の安定性が向上するだろう。"
 IND_ADW.50.a:0 "よくやった"
 
 IND_ADW.51.t:0 "「国家プロパガンダ作戦」"
 IND_ADW.51.d:0 "国民の戦争士気を底上げするために、より効果的なプロパガンダを制作する。その効果的なプロパガンダを制作するために、諜報員を他国や、国内に忍ばせ、国民の不安の元を探したり、他国のプロパガンダを実際に購入し、他国のプロパガンダの秘訣を探ってみたりする。国民の士気を最大限に引き出すためにも我々は資金を惜しまないだろう。まず諜報員のうちの何人かを他国に潜入させる。"
 IND_ADW.51.a:0 "作戦の始まりだ"
 
 IND_ADW.52.t:0 "諜報員到着"
 IND_ADW.52.d:0 "諜報員が他国に到着した。そこで他国のプロパガンダを入手するのが今回の作戦である。この作戦はうまくいくだろう。しかし諜報員とは気づかれないように過ごさなくてはならない。"
 IND_ADW.52.a:0 "作戦の始まりだ"
 
 IND_ADW.53.t:0 "他国のプロパガンダ"
 IND_ADW.53.d:0 "他国のプロパガンダを入手する事に成功したようだ。彼らいわく自分たちが諜報員だということはその国の諜報員ましてや国民に全くばれていないそうだ。あとは諜報員を待つのみだ。そしてそのプロパガンダと国民の状況を元に、完璧なプロパガンダを作成しよう。"
 
 IND_ADW.54.d:0 "他国のプロパガンダ"
 IND_ADW.54.t:0 "先日他国に潜入していた諜報員から連絡が入った。彼らは他国のプロパガンダ購入に失敗した様だ。どうやら我が国の諜報員は他国の者ということで怪しまれたようだ。だが彼らいわく、自分が[ROOT.GetName]の諜報員だということは他国の国民や諜報員にばれていないと言っていた。また彼らは他国のプロパガンダのサンプルがなくとも自国で製作可能だと言っていた。これから国民に潜入する諜報員の情報を元に、このプロパガンダを制作するそうだ。本当にできるのかどうか、陸軍、海軍担当大臣は仰っていたが、彼らがいうのだから大丈夫だろう。彼らの今後の活躍に期待するしかないようだ。"
 IND_ADW.54.a:0 "仕方ない"
 
 IND_ADW.55.t:0 "国民への潜入"
 IND_ADW.55.d:0 "民間人に諜報員を潜入させ国民の意見を収集する。これは国家のあらゆる層の人々から意見を集めるのがベストであろう。しかしそのためにはこれからその方法を考えていかないと行けない。だが調査人は自分が諜報員などの国家の要員であると気づかれてはならない。我々が諜報員であると国民に気づかれてしまうと彼らは彼らの正直な意見を言わないだろう。だから何か上手な言い訳を考えないと行けない。これはこの作戦で一番大変なところ、最難関作戦だ。しかしここを達成させると作戦のプロパガンダは非常に甚大な効果を国民にもたらすであろう。"
 IND_ADW.55.a:0 "分かった"
 
 IND_ADW.56.t:0 "国民アンケート実施"
 IND_ADW.56.d:0 "国家が国民に対して正式な軍隊に対する意見を求めるアンケートを実施した。この選挙では国民は匿名で投票することができ、監視もそこまで厳しくないので、国民の本音をっき出すことが出来るだろう。"
 IND_ADW.56.a:0 "開票作業が大変だろう"
 
 IND_ADW.57.t:0 "親密作戦"
 IND_ADW.57.d:0 "先日無作為に抽出された国民の隣の家に引っ越した諜報員が国に帰ってきた。その諜報員はその隣人とかなり親密な関係を築いたそうだ。それにより国民のうち何人かの意見を獲得できたようだ。"
 IND_ADW.57.a:0 "よくやった"
 
 IND_ADW.58.t:0 "郵便投票実施"
 IND_ADW.58.d:0 "先日全国民の家庭に郵便投票用紙を配送した。それにより全国民の意見を出せるようにした。国民の提出率は約七割程度といったところだ。"
 IND_ADW.58.a:0 "開票作業が大変だろう"
 
 IND_ADW.59.t:0 "民間にスパイが潜入"
 IND_ADW.59.d:0 "民間に諜報員を潜入させた。これにより国民の真の意見を聞き出すことができたそうだ。"
 IND_ADW.59.a:0 "よくやった。"
 
 IND_ADW.60.t:0 "プロパガンダ配布"
 IND_ADW.60.d:0 "プロパガンダを配布した。数か月間かけてようやくプロパガンダが完成した。このプロパガンダには我が国の諜報員の努力が詰まっている。きっと効果があるだろう。"
 IND_ADW.60.a:0 "ようやく完成した"
 
 IND_ADW.61.t:0 "国政促進開始"
 IND_ADW.61.d:0 "長年インドの国政が停滞していた。そこで政府はそれを改善するために立ち上がった。インドの国政のうち、国家の安定度、国庫金、国民の軍隊貢献度、この三つに分けて国政を促進する予定だ。この促進作戦に成功すれば国民の安定、国民の戦争協力、国庫金増加などかなりの効果を期待することができるだろう。そうすればこの国は国民の幸福度を上げられるだろう。"
 IND_ADW.61.a:0 "ここからが本番だ"
 
 IND_ADW.62.t:0 "インド道路改革"
 IND_ADW.62.d:0 "インドの道路状況を改善する。インドの道路のうち、ところどころ凸凹になっているところを改善する。そして交通の便が良くなるように改善する。新たに道路を舗装し、インド各地にあるトンネルを旧トンネルにし、新たなトンネルを開発したり、旧トンネルの改善を行う。それにより国家の補給を改善することが出来るだろう。"
 IND_ADW.62.a:0 "国民からも好評だろう。"
 
 IND_ADW.63.t:0 "[RAJ.GetLeader]の国家旅行開始"
 IND_ADW.63.d:0 "[RAJ.GetLeader]がインドの国民に会いに行くための旅行に出発した。インドの貧困外にも、田舎にも元首自信が訪れることにより、どのような国民にも安心感を与えようというものだ。"
 IND_ADW.63.a:0 "いざ出発"
 
 IND_ADW.64.t:0 "インド旅団結成"
 IND_ADW.64.d:0 "インドにて[RAJ.GetLeader]を護衛するための旅団、「インド護衛旅団」を結成した。これからの長い旅にて、旅団員らは元首を守るために注力するだろう。"
 IND_ADW.64.a:0 "責務をまっとうせよ"
 
 IND_ADW.65.t:0 "インド旅団歓迎"
 IND_ADW.65.d:0 "インド旅団が訪問先で歓迎を受けた。国民は国旗を掲揚し、その土地のグルメで歓迎してくれた。"
 IND_ADW.65.a:0 "さらに進もう"
 
 IND_ADW.66.t:0 "旅団が盗賊集団に襲われる"
 IND_ADW.66.d:0 "旅団がホテルに滞在しているときに盗賊集団はその近くに潜入していた様で、ホテルに荷物を預けた時に盗難にあったようだ。"
 IND_ADW.66.a:0 "新たな荷物を送れ盗賊はもう逃げた"
 IND_ADW.66.b:0 "新たな荷物と共に徹底的に調査せよ。"
 
 IND_ADW.67.t:0 "盗賊集団が見つかる"
 IND_ADW.67.d:0 "盗賊集団はこの地方の警察、軍隊、旅団員により探し出された。近隣住民の証言の元、十分な証拠を収集し、盗賊集団の一味を発見した。彼らは窃盗罪で逮捕された。"
 IND_ADW.67.a:0 "よくやった"
 
 IND_ADW.68.t:0 "インド旅団員増加"
 IND_ADW.68.d:0 "インド旅団員を増加させるかどうか会議が旅団内で行われた。前回の事件を踏まえ、インド旅団員を増やすか増やさないのか検討する。"
 IND_ADW.68.a:0 "旅団員をかなり増やそう"
 IND_ADW.68.b:0 "少量でいいだろう"
 IND_ADW.68.c:0 "警戒すれば大丈夫だろう"
 
 IND_ADW.69.t:0 "[RAJ.GetLeader]への歓喜"
 IND_ADW.69.d:0 "インド旅団の訪問先で国家元首が歓喜の声で迎えられた。それにより国民への[RAJ.GetLeader]の影響力を確認することができた。"
 IND_ADW.69.a:0 "よくやった"
 
 IND_ADW.70.t:0 "祝砲がおこる"
 IND_ADW.70.d:0 "先ほど訪れた町で、[RAJ.GetLeader]閣下が到着したとき、町の住民からの祝砲を受けた。その町は歓喜であふれかえった。"
 IND_ADW.70.a:0 "国民は元首を慕っているようだ。"
 
 IND_ADW.71.t:0 "国家元首への批判"
 IND_ADW.71.d:0 "[RAJ.GetLeader]は先日新たな街へ向かった。そこではいつものように大歓声が聞こえてきた。しかしインド旅団のうちの一人が、国家元首[RAJ.GetLeader]閣下への批判の声を耳にした。その旅団人は非常に悲しんでいた。"
 IND_ADW.71.a:0 "完璧な人間などいないだろう。"
 
 IND_ADW.72.t:0 "首都へ帰還"
 IND_ADW.72.d:0 "長かった閣下の国家旅行がついに終わった。しかしこの旅行のレポート制作、片付けも急務である。"
 IND_ADW.72.a:0 "安全に終わった"
 
 IND_ADW.73.t:0 "インド公安部設立"
 IND_ADW.73.d:0 "インド警察に公安部が設立された。インド公安部はインドの凶悪犯罪を未然に防ぐために日々活動するだろう。公安部はインド警察のエリートが集められ、質の高い集団となる。公安部員らは任務遂行のためならなんだってするだろう。"
 IND_ADW.73.a:0 "彼らの活躍に期待だ"
 
 IND_ADW.74.t:0 "経済の停滞"
 IND_ADW.74.d:0 "上昇傾向にあったインド経済が停滞しだした。だが国家の要員の多くはすぐに回復するだろうという見解を述べている。"
 IND_ADW.74.a:0 "すぐ回復するだろう"
 
 IND_ADW.75.t:0 "物価の下落"
 IND_ADW.75.d:0 "経済の低迷に伴い、インドの物価が下落しだした。数人の学者がこの国の経済の終焉も近いという意見を発表している。しかしいまだ多くの学者はこの経済の低迷は一時的なものであり、経済の再上昇する日も近いという見解も述べている。"
 IND_ADW.75.a:0 "危ないのかもしれない。"
 
 IND_ADW.76.t:0 "株価大暴落"
 IND_ADW.76.d:0 "インドの会社の株が大暴落している。現在国民はこの事実に大変困惑している様子である。これにより多くの国民が一斉に株を売却し、株価の低下は下がる一方のようだ。これは多くの会社が大打撃をくらいいくつかの会社は倒産にまで追いやられた。また多くの国民は自分の会社が不安で落ち着かない生活を送っているようだ。政府はこの事態を非常に重大な問題としてとらえ、早急な対策をすべきだという声が上がってきている。"
 IND_ADW.76.a:0 "大変なことになってきた。"
 
 IND_ADW.77.t:0 "インド恐慌"
 IND_ADW.77.d:0 "インドの経済が完全に低迷した。現在失業者は増加傾向にあり、各地の都市で暴動まで起こっている。これからインドはどうなるのか我々も分からない。いくつかの会社が倒産し、倒産していなくても倒産しそうな会社が多くできている。それらの会社が倒産するのは時間の問題だろう。そして国民が各地の都市で暴動を起こしている。それも鎮圧、または交渉により暴動をやめさせなくてはならない。"
 IND_ADW.77.a:0 "インド恐慌だ。"
 
 IND_ADW.78.t:0 "新規まき直し作戦"
 IND_ADW.78.d:0 "低迷中のインド経済を巻きなおすべく、政府は新たにまき直し作戦を発表した。これに対し、国民は歓喜の声を上げるとともに、本当にうまくいくのか不安の声も上げている。そして、具体的な経済回復案は政府役員で会議をして、この経済状況から抜け出す案を試行錯誤していく予定だ。この新規まき直し作戦の成功は、これからのインドの経済、金融、国民の幸福度の発展、向上を意味する。そして、この作戦の失敗はインド経済の崩壊、国家存続の危機であると言える。そうなると我が国はまた欧米諸国などの列強国に植民地として支配されるだろう。直接的に国土を支配されなくとも、奴らは我が国の経済に入り込み経済てきな支配を行うだろう。我々はこのような自他は絶対にさけないといけないだろう。"
 IND_ADW.78.a:0 "これからだ"
 
 IND_ADW.79.t:0 "経済回復"
 IND_ADW.79.d:0 "経済状況が回復傾向にあると、政府は発表した。政府によると、長らくの大不景気を我が国は乗り越え、経済の回復状態になった。失業率もほぼ回復してきている。このニュースを聞いて国民は歓喜の声を上げ、今日は各地の都市でパーティーが行われただろう。"
 IND_ADW.79.a:0 "よくやった"
 
 IND_ADW.80.t:0 "軍の行進"
 IND_ADW.80.d:0 "[ROOT.GetName]の軍が首都で行進を行った。首都に在住している国民は歓声を上げたようだ。それにより、国民に対し軍の強大さを誇示することに成功し、軍に対する国民の協力度を獲得できただろう。"
 IND_ADW.80.a:0 "いいぞ"
 
 IND_ADW.81.t:0 "海軍の汚職"
 IND_ADW.81.d:0 "我が国の海軍内で汚職事件が発覚した。どうやら政府からの資金を不当に横領している人物が存在するようだ。しかし、まだその人物の特定はまだなようだ。汚職により、海軍高官の懐にのみお金が入っていき、海軍を強化するための資金がなくなっているようだ。それにより海軍の装備が滞っており、海軍装備や艦隊の研究や生産に支障をきたし、全体的な海軍戦力が低下しているようだ。この情報は我が国の諜報機関の民間に潜入していた部隊からの情報だ。これから諜報員に、海軍の汚職の人物を特定しやめさせなくてはならない。"
 IND_ADW.81.a:0 "何をしているのだ"
 
 IND_ADW.82.t:0 "汚職事件の犯人を発見"
 IND_ADW.82.a:0 "よくやった"
 IND_ADW.82.d:0 "先日諜報員が汚職事件の犯人を発見した。完全に証拠も手に入っており、逮捕ももうすぐだ。諜報員は海軍などの海軍長官に関係するものに潜入し、資金の受け渡しの現場の写真を撮影した。"
 
 IND_ADW.83.t:0 "汚職者の逮捕"
 IND_ADW.83.d:0 "先日、我が国の諜報員により調べられた海軍長官の逮捕を行った。それにより海軍の士気、国民の海軍への信頼を取り戻すことができた。"
 IND_ADW.83.a:0 "良き成果だ"
 
 IND_ADW.84.t:0 "労働の日"
 IND_ADW.84.d:0 "政府は国家の産業を促進するため労働の日を特別に設けることを発表した。労働の日は、全国民に少し多くの労働を強要する日で、国家の産業を促進するための日である。"
 IND_ADW.84.a:0 "重労働時間をしてもらおう"
 IND_ADW.84.b:0 "労働時間を少し長くしよう"
 
 IND_ADW.85.t:0 "石油産業投資"
 IND_ADW.85.d:0 "石油産業を促進し、我が国の油田を拡張した。我が国は世界有数の産油国となるかもしれない。"
 IND_ADW.85.a:0 "よくやった"
 
 IND_ADW.86.t:0 "鉱業関係の労働者の労働状況の調査"
 IND_ADW.86.d:0 "我が国は国内に潜入し国民の声を聴いている諜報員からの情報により鉱業関係で仕事をしている人たちの労働環境が劣悪であると分かった。そして我が国は実際に工業関係の労働者の仕事場に諜報員を潜入させ、労働状況を調査に行くことを決定した。"
 IND_ADW.86.a:0 "労働環境を改善することが国家の発展につながる。"
 
 IND_ADW.87.t:0 "労働環境発覚"
 IND_ADW.87.d:0 "一か月ほどかけ、工業関係者の労働環境を調査した。すると次の三つの悪環境が見つけられた。\n一つ目は低賃金だ。毎日長時間の労働をしているが、月給は平均賃金を大きく下回っている。これは雇い主により利益が奪われていると諜報員や、国会議員は考えた。\n二つ目に厳しい上下関係だ。この職場では、上下関係が厳しく上司からのパワハラや、同僚からのいじめなどの人間関係での悪環境が問題となっている。\n三つ目は厳しい労働内容である。鉱業事業上、労働は厳しくなるだろう。しかし我が国の鉱業では、極端に休みが少なく、労働時間もかなり長い。"
 IND_ADW.87.a:0 "改善せよ"
 
 open_kougyou_dec:0 "鉱業改善ディシジョンを解放する"
 IND_ADW.88.t:0 "鉱業改善会議"
 IND_ADW.88.d:0 "工業関係の労働環境を改善するために会議が行われた。そこで我が国は、工業関係の労働環境を改善するために多くの資金を咲くことを決定した。この労働環境を改善することにより、我々が恐れていた労働者による大規模ストライキを防ぐことができるだろう。"
 IND_ADW.88.a:0 "これからだ"
 
 IND_ADW.89.t:0 "逮捕に向かう"
 IND_ADW.89.d:0 "我が国は、体罰を行う企業のうちのひとつを徹底調査し、そこの雇い主を逮捕する。我が国の警察や、軍隊がそこに逮捕に向かうだろう。逮捕された人は取り調べ、裁判が行われるだろう。"
 IND_ADW.89.a:0 "任務を遂行せよ"
 
 IND_ADW.90.t:0 "労働者暴動"
 IND_ADW.90.d:0 "先日、鉱業関係の労働者の労働状況の調査し、その労働環境を改善したが地方の労働者の労働環境は改善されなかった。そこでその労働者たちは現在大規模なストライキを行った。"
 IND_ADW.90.a:0 "解決せよ"
 
 IND_ADW.91.t:0 "宗教容認"
 IND_ADW.91.d:0 "我が国の決定により、我が国の中にある多数の宗教を容認し、多文化社会を容認する。"
 IND_ADW.91.a:0 "これからだ。"
 unlock_the_decsion:0 "ディシジョン「各州での宗教の容認」を解放する。"
 
 IND_ADW.92.t:0 "宗教弾圧を開始"
 IND_ADW.92.d:0 "インドの完全な統一を目指すために、各地の小さな勢力の宗教から弾圧していく。しかし、この宗教弾圧を行うと、各国からの冷たい視線を受けるだろう。しかし、我が国はそれに耐え、宗教を弾圧していく。"
 
 IND_ADW.93.t:0 "政党勢力へ支援"
 IND_ADW.93.d:0 "現在[ROOT.GetName]では、民主主義、共産主義、ファシズム、の三勢力が存在し、どの勢力に力を貸すか決定する。"
 IND_ADW.93.a:0 "共産主義だ"
 IND_ADW.93.b:0 "民主主義だ"
 IND_ADW.93.c:0 "ファシズムだ"
 
 ADW_NEWS.8.t:0 "第二次インド内戦勃発"
 ADW_NEWS.8.de:0 "先日西インドに駐在していた各国の大使が、インドで各勢力に分かれ、争いを始めたことを発表した。ファシズム、民主主義、共産主義の三勢力が泥沼の戦いをしている。[ROOT.GetName]政府はこの内戦が早く終わるように支援したいと発表した。そして我が国では、内戦に対する支援や対処を会議中である。"
 ADW_NEWS.8.db:0 "先日我が勢力は、他の勢力に対し、宣戦布告を行い各勢力同士での武力衝突が起こった。現在戦力は均衡中であろう。そして西部インドと、バングラディシュが接している地域では、バングラディシュの軍隊が集結している。この内戦が新たな戦争の火種になるのかもしれない。"
 ADW_NEWS.8.a:0 "インド情勢は複雑怪奇なり。"
 ADW_NEWS.8.b:0 "また戦争かよ"
 ADW_NEWS.8.c:0 "隣国で内戦だと。"
 
 IND_ADW.94.t:0 "[435.GetName]への会議"
 IND_ADW.94.d:0 "隣国で内戦が先日起こった。そこで我が国、[BAN.GetName]では[435.GetName]に進駐するかどうかの会議が開かれた。保守派の議員は進駐に対して反対であり、革新派は、進駐を賛成している。我が国の議会ではこれについて慎重に会議しないといけない。"
 IND_ADW.94.a:0 "進駐しないでおこう"
 IND_ADW.94.b:0 "進駐だ"
 
 IND_ADW.95.t:0 "革新派の反対運動"
 IND_ADW.95.d:0 "革新派が先日の会議の結果に対し、反対運動を起こした。彼らは[435.GetName]への進駐を望んでいたようだ。"
 IND_ADW.95.a:0 "暴動か"
 
 IND_ADW.96.t:0 "[BAN.GetName]が[435.GetName]に進駐"
 IND_ADW.96.d:0 "先日[BAN.GetName]の領土である[435.GetName]に軍隊を進め占領した。我が国の議会では、現在、どのように対処すべきか議論が行われている。しかし、現在我が国では内戦が行われている。この判断が内戦の結果に多大なる影響をもたらすだろう。"
 IND_ADW.96.a:0 "戦っている暇はない"
 IND_ADW.96.b:0 "戦え、戦わねば勝てぬ。"
 
 IND_ADW.98.t:0 "投資の失敗"
 IND_ADW.98.d:0 "先日、我が国が国際投資した結果が返ってきた。"
 IND_ADW.98.a:0 "残念だ"
 
 IND_ADW.99.t:0 "投資の平行線"
 IND_ADW.99.a:0 "投資は難しいな"
 
 IND_ADW.100.t:0 "投資の成功"
 IND_ADW.100.a:0 "非常に良い結果だ"
 
 IND_ADW.102.t:0 "新時代"
 IND_ADW.102.d:0 "[ROOT.GetLeader]は核による新時代の訪れを発表した。我が国の新聞社はみんなこのことを一面にのせた。しかし、道のエネルギーに対して不安感を覚える国民が一定数要るようだ。しかし核研究を進めている科学者はこの研究が成功すると莫大なエネルギーを得ることができ、まさしくエネルギーの新時代と言ってもいいだろう。"
 IND_ADW.102.a:0 "新時代だ"
 
 IND_ADW.103.t:0 "国家促進選択"
 IND_ADW.103.d:0 "我が国[ROOT.GetName]の促進を行うために、我々はどのように国家を進めるべきか選択しないといけない。"
 IND_ADW.103.a:0 "政治的権力増強"
 IND_ADW.103.b:0 "戦争協力強化"
 IND_ADW.103.c:0 "国家の安定強化"
 
 IND_ADW.104.t:0 "内戦の回避"
 IND_ADW.104.da:0 "我が国は、他の勢力との話し合いにより我が民主主義勢力が与党の政権に納得してもらった。その代わり彼らは我々に、発言の自由、や活動の自由などの自由を要求してきた。我が勢力代表は内戦回避のためにこれらの全てを容認、我が国はこれから自由な国として進んでいくだろう。しかし自由であることは民主的でないといけない、そのため我が国の軍事力は後進てきになる可能性が高い。そうなれば我が国の念願の夢であるインド統一は遠ざかるだろう。"
 IND_ADW.104.db:0 "我が勢力は、他の勢力との競争により与党にまで勝ちのぼった。この勢力争いが平和的な方法で終了したのは我々のひとつの実績であり、後世でも評価されるだろう。そしてこれは国民との信頼があったからこそで、政党の信頼度の低下は我が政権の終わりを示す。だからこそ国民からの支持が大切である。"
 IND_ADW.104.a:0 "よかった"
 
 IND_ADW.106.t:0 "内戦の終結を宣言"
 IND_ADW.106.d:0 "[?global.date.GetDateStringNoHourLong]、[ROOT.GetLeader]氏はインドにおける内戦の終了を発表した。長く続いた内戦も終わり、国民からの歓喜の声を聴くことができた。しかしそれと同時に[ROOT.GetName]には内戦による、悪影響が各地域に残っている。崩壊した建物はかつての戦争の記憶を呼び起こす。そして各地には塹壕の残骸、有刺鉄線、破壊された大砲などの戦場を思わせるものがいまだに残っている。たいていそのような場所では不発弾などが残っているものだ。そのようなものでは新たな都市など建設不可能であろう。だからこそ国家を上げてこれらの問題に取り組まなければならない。"
 IND_ADW.106.a:0 "これは大きな一歩だ"
 
 ADW_NEWS.9.t:0 "インド内戦終結"
 ADW_NEWS.9.d:0 "長くつづいていたインドでの内戦がついに終結した。"
 ADW_NEWS.9.a:0 "世界は平和になるといいが。"
 
 ADW_NEWS.10.t:0 "復興宣言"
 ADW_NEWS.10.d:0 "[ROOT.GetLeader]氏は先日[ROOT.GetName]での内戦からの復興を宣言した。また[ROOT.GetLeader]氏の今回の話では、GDP、経済の成長の話や、全国的な工業化の話もあった。[ROOT.GetName]は世界各国の大国から見てみると、南アジアの貧困国というような見方が強い。だから工業化、軍隊の増強がマストになってくるだろう。しかし、このような前向きな話だけではない、[ROOT.GetLeader]氏はインドの統一、さらなる領土の獲得などの[ROOT.GetLeader]氏の野望をにおわせるような発言があった。これは各国の人々にどのように映るのだろうか。しかし内戦の終結からの復興はよき話だ。"
 ADW_NEWS.10.a:0 "よろしい"