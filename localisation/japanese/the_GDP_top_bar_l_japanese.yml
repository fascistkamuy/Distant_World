 the_ADW_of_title_kougyo_main_centence:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n完全なる労働環境の回復を我が国は達成する事ができた。と政府が発表した。しかし、我が国の現状は、発表とは大きく異なり地方の小さい企業にて、かなり厳しい労働が行われているようだ。その中、我が国の政府が先ほどのような発表をしたので地方の労働者たちの不満が募っているようだ。しかし、この政策は実際に効果があり、主要な鉱業地では多くの人が労働環境が改善され、働きやすくなったと言っていた。そして給料も格段と上がり国民の就きたい職業では前までより上位にランクインした。一方この政策により、鉱業による過酷労働を強いてきた雇用主の地位は下がり、元々持っていた広大な土地も売り払うようになったようだ。彼らはこの政策後に反対運動を小規模でありながらも起こしたが、労働者の団結力や、警察の力により抑え込まれた。"
