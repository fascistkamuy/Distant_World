 the_text_of_peninu_super_event:0 "国民から現在の軍隊に関する意見を聞きだし、プロパガンダのおおもとにする。国民の軍に対する不明点を明記し、不満点を改善できるように改革するということを国民に知らせれば、国民の軍に対するまなざしが変化するだろう。そして、軍が国民にとって身近な存在となり、軍隊に協力しやすくなるだろう。そして最終的には志願兵の増加、軍隊の拡大を目指している。"
 
